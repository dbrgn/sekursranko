[package]
name = "sekursranko"
description = "An efficient and memory-safe Threema Safe server implementation written in Rust"
version = "0.5.3"
authors = ["Danilo Bargen <mail@dbrgn.ch>"]
edition = "2018"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["std", "help", "usage", "error-context", "derive", "cargo"], default-features = false }
env_logger = "0.10"
futures = "0.3"
hyper = { version = "0.14", features = ["http1", "server", "runtime", "stream"] }
log = "0.4"
rand = "0.8"
route-recognizer = "0.3"
serde = "1.0"
serde_derive = "*"
serde_json = "1.0"
tokio = { version = "1", features = ["rt-multi-thread", "macros",  "fs", "io-util"] }
toml = "0.7"

[dev-dependencies]
reqwest = { version = "0.11", features = ["blocking"] }
tempfile = "3"
